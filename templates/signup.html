<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | AI Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

<div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">
        Create Account
    </h1>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-4 z-50 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium transition duration-200 bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg">
        <i class="fas fa-moon text-xl"></i>
    </button>

    <!-- EMAIL SIGNUP -->
    <form method="POST" action="/signup">
        <input
            type="text"
            name="first_name"
            placeholder="First Name"
            required
            class="w-full border border-gray-300 dark:border-gray-600 px-3 py-2 mb-3 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        />

        <input
            type="text"
            name="last_name"
            placeholder="Last Name"
            required
            class="w-full border border-gray-300 dark:border-gray-600 px-3 py-2 mb-3 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        />

        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="w-full border border-gray-300 dark:border-gray-600 px-3 py-2 mb-3 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        />

        <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full border border-gray-300 dark:border-gray-600 px-3 py-2 mb-3 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        />

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full border border-gray-300 dark:border-gray-600 px-3 py-2 mb-4 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
        />

        <button
            type="submit"
            class="w-full bg-black dark:bg-gray-700 text-white py-2 rounded hover:bg-gray-800 dark:hover:bg-gray-600 transition duration-200"
        >
            Sign Up
        </button>
    </form>

    <!-- DIVIDER -->
    <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300">
        <span class="px-2 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-gray-300">
    </div>

    <!-- GOOGLE SIGNUP -->
    <a
        href="/auth/google"
        class="w-full flex items-center justify-center border py-2 rounded hover:bg-gray-50"
    >
        <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5 mr-2"
        />
        Sign up with Google
    </a>

    <!-- REDIRECT -->
    <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="/login" class="text-blue-600">Login</a>
    </p>
</div>

</body>
</html>
