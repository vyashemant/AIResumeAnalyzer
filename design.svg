<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (White) -->
  <rect width="100" height="100" fill="white"/>

  <!-- Stylized 'P' Shape -->
  <path d="M20,20 H80 A20,20 0 0 1 100,40 V80 A20,20 0 0 1 80,100 H20 A20,20 0 0 1 0,80 V40 A20,20 0 0 1 20,20 Z"
        fill="#007BFF"/>

  <!-- Biometric Scan-Line (Glowing) -->
  <path d="M35,50 H65"
        fill="none"
        stroke="#007BFF"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Optional: Glow Effect (Gradient) -->
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#007BFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#007BFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <path d="M35,50 H65"
        fill="none"
        stroke="url(#glow)"
        stroke-width="6"
        stroke-linecap="round"/>
</svg>